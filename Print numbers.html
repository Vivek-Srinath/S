<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print number</title>
</head>
<body>
    <h1>Numbers between 1 to 100</h1>
    <script>
        for(var i=0; i<=100; i++)
        {
            document.write(i+"<br>");
        
        }
    </script>

        }

</body>
</html>
