<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <metca name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print number bizz buzz</title>
</head>
<body>
    <h1>Numbers between 1 to 100</h1>
    <script>
        for(var i=1; i<=100; i++)
        {
            if (i % 3==0 && i%5==0) {
                document.write("vivek&apple",i,"<br/>")
            }
             else if(i%5==0){
                document.write("vivek",i,"<br/>")
            }
            else if(i%3==0){
                document.write("apple",i,"<br/>")
            }
            else{
                document.write(i,"<br>")
            }       
            }
        
    </script>
</body>
</html>
