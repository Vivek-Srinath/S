<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>Palindrome Program</h1>
    <div>
    <label> Enter any Name:</label>
    <input type="text" id="pa">
    <input type="submit" onclick="palindrome()"><br><br>
    <label>Resultant value:</label>
    <input type="text" id="pa2">
    </div>  
    <script>
        function palindrome()
        {
            var a=document.getElementById("pa").value;
            var b="";
            for(let i=a.length-1; i>=0; i--)
            {
                b = b + a[i]
            }
            if(a==b)
            document.getElementById("pa2").value = a + " is a palindrome";
            else
            document.getElementById("pa2").value = a + " is not a palindrome";
        }
    </script>
</body>
</html>
