    <script>
        for (let row = 1; row <= 3; row++) {
            for (let cols = 1; cols < row; cols++) {
                document.write("@")
                // you can change the row value as col.
            }
            for (let colm = 3; colm >= row; colm--) {
                document.write("#")
            }
            document.write("<br>")
        }
    </script>
