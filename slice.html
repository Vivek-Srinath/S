<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
</head>

<body>
    <input type="text" id="a">
    <div id="c"></div>
    <button onclick="bharath()">Click here</button>
    <script>
        function bharath() {
            var a = document.getElementById("a")
            a = a.value
            let b = a.slice(0, 10)
            document.getElementById("c").innerHTML = b
            // alert("it works")
        }
    </script>
</body>

</html>
