<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning</title>
</head>

<body>
    <div id="a"></div>
    <div id="b"></div>
    <script>
        var a = [7, 9, 11, 2, 3, 5, 40, 23, 90, 170, 32];
        let d = JSON.parse(JSON.stringify(a))
        let b = a.sort((a, b) => b - a)
        let c = b.slice(0, 5)
        console.log((c))
        console.log(d)
        document.getElementById("a").innerHTML = c;
        let e = []
        for (let i = 0; i < c.length; i++) {
            for (let j = 0; j < d.length; j++) {
                if (c[i] == d[j]) {
                    e.push(j)
                } 
            }
        }
        document.getElementById("b").innerHTML = e;
        console.log(e)
   
    </script>
</body>
