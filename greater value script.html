<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater value</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td><input type="text" id="a"> </td>
            <td><input type="text" id="b"> </td>
            <td><input type="text" id="c"> </td>
        </tr>
    </table><br>
    <input type="Submit" onclick="Greater()"><br><br>
    <input type="text" id="d">
    <script>
        function Greater()
        {
            var a=document.getElementById("a").value
            var b=document.getElementById("b").value
            var c=document.getElementById("c").value
            let e = [a,b,c];
            let f = e.sort((a,b)=>b-a)
            document.getElementById("d").value = "The largest Number is " + f[0];
        }
    </script>
</body>
</html>
