<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>

<body>
    <!-- <form > -->
        <h1><b>Login</b></h1>
        <hr color="grey" size="3">
        <label ><b>User Name</b></label> <br>
        <input type="text" id="a"><br>
        <label ><b>Password</b></label><br>
        <input type="password" id="b"><br>
        <button onclick="enavenalu()">Login</button>
        <div id="c"></div>
        <div id="d"></div>
    <!-- </form> -->
    <script>
        var a;
        var b;
       function enavenalu(){
           a = document.getElementById("a")
           b= document.getElementById("b")
          console.log(a.value)
          console.log(b.value)
          document.getElementById("c").innerHTML = a.value
          document.getElementById("d").innerHTML = b.value
       }
    </script>
</body>
